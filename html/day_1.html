<!DOCTYPE html> <!--버전; 최신의 HTML 버전을 사용하고 있음-->
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--현재는 쓰지 않음-->
    <link href="./style.css" rel="stylesheet" />
    <title>oz coding</title>
</head>
<body>
    <!-- 블록라인 요소
    <h1 class="title">오늘은 코딩하기 좋은날 아닙니까? 여러분?</h1>
    <h2>오늘은 코딩하기 좋은날 아닙니까? 여러분?</h2>
    <h3>오늘은 코딩하기 좋을날 아닙니까? 여러분?</h3>
    <p>오늘은 코딩하기 좋은날 아닙니까? 여러분?</p>
    <div>오늘은 코딩하기 좋은날 아닙니까? 여러분?</div>
    <br />
    <br />
    <!-- 인라인 요소 -->
    <!-- <span>강아지</span>
    <b>고양이</b>
    <span>거북이</span>
    <i>도마뱀</i> -->
    <select>
        <option disabled>좋아하는 동물을 골라주세요</option>
        <option>강아지</option>
        <option>고양이</option>
        <option>사자</option>
        <option>여우</option>
        <option>앵무새</option>
        <option>비둘기</option>
    </select>
    
    <br />
    <br />
    <h1>음계나라</h1>
    <strong><u>음계</u></strong> <!-- strong과 b는 기능은 같다 -->
    <ol>
        <li>도</li>
        <li>레</li>
        <li>미</li>
    </ol>

    <br />
    <h1>악기나라</h1>
    
    <ul>
        <li>기타</li>
        <li>피아노</li>
        <li>우쿠렐레</li>
    </ul>



</body>
</html>
